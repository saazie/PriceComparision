<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us - PriceCompare</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f7f8fa; color:#222; margin:0; padding:24px; }
    .container { max-width:800px; margin:30px auto; background:#fff; padding:28px; border-radius:8px; box-shadow:0 6px 18px rgba(20,20,20,0.06); }
    h1 { color:#e64a19; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, textarea { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ddd; box-sizing:border-box; }
    button { margin-top:14px; padding:10px 18px; background:#e64a19; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    p.note { margin-top:14px; color:#555; font-size:14px; }
    footer { text-align:center; margin-top:24px; color:#666; font-size:13px; }
    a { color:#e64a19; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have questions, feedback, business inquiries, or need support, please use the form below or email us directly.</p>

    <!-- Simple mailto form (works in most browsers) -->
    <form action="mailto:support@pricecompare.com" method="POST" enctype="text/plain">
      <label for="name">Your name</label>
      <input id="name" name="name" required>

      <label for="email">Your email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p class="note">Email: <a href="mailto:support@pricecompare.com">support@pricecompare.com</a></p>
    <p class="note">Location: Pakistan (operated remotely for U.S. customers)</p>

    <footer>We typically respond within 24â€“48 hours.</footer>
  </div>
</body>
</html>
